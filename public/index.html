<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="./assets/css/styles.css" rel="stylesheet">
    <title>Notes</title>
</head>

<body>

    <section class="indexform" id="section-login">
        <form id="form-login" class="indexform w-100">
            <label for="input-username">Username: </label>
            <input type="text" id="input-username" name="username">
            <label for="input-password">Password: </label>
            <input type="password" id="input-password" name="password">
            <button id="btn-login" class="btn" type="submit" name="submit" disabled="true">Login</button>
        </form>
        <button id="btn-show-signup" class="btn">Sign Up</button>
    </section>

    <section class="indexform" id="section-signup">
        <form id="form-signup" class="indexform w-100">
            <label for="input-signup-username">Username: </label>
            <input type="text" id="input-signup-username" name="username">
            <label for="input-signup-password">Password: </label>
            <input type="password" id="input-signup-password" name="password">
            <button id="btn-signup" class="btn" type="submit" name="submit" disabled="true">Register</button>
        </form>
        <button id="btn-show-login" class="btn">Back to Login</button>

        <p id="p-username-length">Username must be 8-20 characters.</p>
        <p id="p-password-length">Password must be 8-20 characters.</p>
        <p id="p-username-characters">Username must be alphanumeric (no special characters).</p>
        <p id="p-password-characters">Password must include at least 1 special character.</p>
    </section>

    <script type="module" src="./assets/scripts/index.js"></script>
</body>

</html>
