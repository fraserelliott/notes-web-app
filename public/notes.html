<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="./assets/css/styles.css" rel="stylesheet">
    <title>Notes</title>
</head>

<body>

    <header class="banner">
        <button id="btn-new-note" class="btn">New Note</button>
        <h1 class="page-title">Notes</h1>
        <div class="dropdown">
            <button id="btn-menu" class="dropdown-toggle btn" data-bs-toggle="dropdown"></button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" id="a-logout">Logout</a></li>
                <li><a class="dropdown-item" id="a-delete">Delete Account</a></li>
            </ul>
        </div>
    </header>

    <main id="main-notes">

    </main>

    <div class="modal" id="modal-note" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <div class="modal-header p-1 d-flex align-items-start">
                    <textarea id="textarea-note-title" class="modal-title flex-grow-1 border-0 me-1 fs-5 fw-semibold"
                        placeholder="Your note title"></textarea>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" tabindex="-1"></button>
                </div>
                <div class="modal-body p-0 d-flex flex-column">
                    <textarea id="textarea-note-content" class="flex-grow-1 border-0 rounded-0 m-1" placeholder="Your note text"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" tabindex="-1">Cancel</button>
                    <button type="button" id="btn-save-note" class="btn btn-primary" tabindex="-1">Save & Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="modal-delete-user" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Are you sure you want to delete your account?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" tabindex="-1"></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" tabindex="-1">Cancel</button>
                    <button type="button" class="btn btn-primary" id="btn-confirm-delete-user" tabindex="-1">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center bg-dark w-100 text-white footer">
        &copy; Fraser Elliott 2025
    </footer>

    <script type="module" src="./assets/scripts/notes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
</html>
